<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มลงทะเบียน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">แบบฟอร์มลงทะเบียน</h2>
    <form action="https://webtech.swtesting-project.com/register.php" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">ชื่อ (ภาษาไทย)</label>
                    <input type="text" class="form-control" name="firstNameTH" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">นามสกุล (ภาษาไทย)</label>
                    <input type="text" class="form-control" name="lastNameTH" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">ชื่อ (ภาษาอังกฤษ)</label>
                    <input type="text" class="form-control" name="firstNameEN" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">นามสกุล (ภาษาอังกฤษ)</label>
                    <input type="text" class="form-control" name="lastNameEN" required>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">ชื่อเล่น</label>
            <input type="text" class="form-control" name="nickname">
        </div>

        <div class="mb-3">
            <label class="form-label">รหัสนักศึกษา</label>
            <input type="text" class="form-control" name="studentId" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">เบอร์มือถือ</label>
            <input type="tel" class="form-control" name="phone" required>
        </div>

        <div class="mb-3">
            <label class="form-label">วันเดือนปีเกิด</label>
            <div class="row">
                <div class="col-md-4">
                    <input type="number" class="form-control" placeholder="วันที่" name="birthDay" min="1" max="31" required>
                </div>
                <div class="col-md-4">
                    <input type="number" class="form-control" placeholder="เดือน" name="birthMonth" min="1" max="12" required>
                </div>
                <div class="col-md-4">
                    <input type="number" class="form-control" placeholder="ปี" name="birthYear" min="1999" max="2010" required>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">ภูมิลำเนา</label>
            <input type="text" class="form-control" name="hometown">
        </div>

        <div class="mb-3">
            <label class="form-label">เขียนถึงตัวเอง</label>
            <textarea class="form-control" name="about" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">ลงทะเบียน</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
